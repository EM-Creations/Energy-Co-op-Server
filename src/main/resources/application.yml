spring:
    application:
        name: energycoop
    h2:
        console:
            enabled: true
    threads:
        virtual:
            enabled: true
    task:
        scheduling:
            pool:
                size: 5
    datasource:
        url: jdbc:h2:~/test
        username: sa
        password:
        driverClassName: org.h2.Driver
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: update

scheduling:
    enabled: true
    graig-fatha:
        schedule:
            energy-yield: "0 */15 * * * *"
            performance: "0 0 */6 * * *"

okta:
    oauth2:
        enabled: true
        issuer: https://dev-energycoop.uk.auth0.com/
        client-id: your_client_id_here
        client-secret: your_client_secret_here

external:
    api:
        graig-fatha:
            url: https://api.vensys.de:8443/api/v1.0
            tid: your_tid_here
            key: your_api_key_here